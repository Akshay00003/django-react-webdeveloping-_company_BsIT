
<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
  
    <link rel="icon" href="{% static 'favicon.ico'  %}" />
    <meta charset="utf-8">
    <title>Bs IT/Connect</title>
    <link rel="stylesheet" href="{% static 'css/Form.css' %}">
    <link rel="stylesheet" href="{% static 'js/Form.js' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    {% load crispy_forms_tags %}
  <img src="{% static 'images/banner-bg.png' %}" class="img" alt="" srcset="">
  
  <div class="container w-50 p-3 text-center my-5" id="appoint">
    <h1 class="request">REQUEST A QUOTE</h1>
    <form action="" method="POST" id="appoint1">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn mb-4"  id="sbtn" type="submit">SUBMIT</button>
    </form>
  </div>
  <img class="logo" src="{% static 'images/favicon.ico' %}" alt="" srcset="">
  </body>
</html>
